<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Random Quote Machine - DK</title>
        <!-- Bootstrap CSS-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="d-flex flex-column justify-content-center align-items-center vh-100 m-2">
            <div id="quote-box" class="container rounded col-xl-6 col-md-8 bg-white my-2">
                    <div class="d-flex m-5 justify-content-center align-items-start text-center">

                        <div class="spinner-border text-primary" id="spinner" role="status"></div>

                        <i class="quote-icon fa fa-quote-left d-none" ></i> 
                        <span id="text" class="quote"> </span> 
                        <i class="quote-icon fa fa-quote-right mt-auto p-2 d-none"></i>
                        
                    </div>

                    <div class="d-flex justify-content-center">
                        <p id="author" class="author"></p>
                    </div>
                    
                    <div id="buttons" class="buttons d-flex justify-content-center text-center m-4 d-none">
                        <a id="tweet-quote" class="btn btn-light btn-lg text-dark" target="_top" ><i class="fa fa-twitter"></i></a>
                        <button id="new-quote" class="btn btn-light btn-lg ml-auto p-2 text-dark mx-2">New Quote</button>
                    </div>
            </div>
            <div class="footer text-center">by <a href="https://danik.dev/">danik</a></div>
        </div>
        <!-- Bootstrap JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
